<template name="CreateProduct">


		<div class="row">
			<div class="col s12 m6">
				<div class="card ">
					<div class="card-content black-text ">
						<span class="card-title">Agregar Producto</span><br>
						<!--{{> quickForm collection="Products" id="insertProductForm" type="insert" buttonContent="Add"}}-->
						<form>
							<div class="input-field">
								<input name="Name" id="name" type="text" class="validate">
								<label for="name">Nombre de Producto</label>
							</div>
							<div class="input-field">
								<input id="precio" type="number" name="Precio" class="validate">
								<label for="precio">Precio</label>
							</div>
							<div class="input-field">
								<textarea name="Descripcion" id="descripcion" class="materialize-textarea validate"></textarea>
								<label for="descripcion">Descripcion</label>
							</div>
							<button class="btn waves-effect waves-light" type="submit" name="action">Agregar Imagenes
								<i class="material-icons right">add</i>
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>


</template>
