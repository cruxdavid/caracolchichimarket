<template name="uploadImages">
	<head>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	<div class="col s12 m6">
		<div class="card ">
			<div class="card-content ">
				<span class="card-title">Adjuntar Imagenes</span>
				{{#if currentUser}}
				{{> dropzone}}
				{{/if}}
				<button class="btn-floating btn-large waves-effect waves-light red botonListo" id="listo"><i class="material-icons">done</i></button>
				</div>
			</div>
		</div>
		<div class="col s12 m6">
			<div class="card ">
				<div class="card-content ">
					<span class="card-title">Imagenes Adjuntadas</span>
					{{#each images}}
					{{> image}}
					{{/each}}
				</div>
			</div>
		</div>

	</template>
