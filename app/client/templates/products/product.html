<template name="ViewProduct">
  <div class="row">
    <div class="col s12 m6">
      <div class="card ">
        <div class="card-content black-text ">
          <span class="card-title"> {{producto.name}} Test </span><br>
          <div class="slider">
            <ul class="slides">
              {{#each images}}
              <li>
              <img src="{{url}}"> <!-- random image -->
              </li>
              {{/each}}
            </ul>
          </div>
          <!--{{> quickForm collection="Products" id="insertProductForm" type="insert" buttonContent="Add"}}-->
          <p><span class="light-blue">Nombre:</span> {{producto.name}}</p>
          <p><span class="light-blue">Precio:</span> {{producto.price}}</p>
          <p><span class="light-blue">Descripcion:</span> {{producto.description}}</p>
        </div>
      </div>
    </div>
  </div>

</template>
