<template name="EditProduct">


		<div class="row">
			<div class="col s12 m6">
				<div class="card ">
					<div class="card-content black-text ">
						<span class="card-title">Agregar Producto</span><br>
						<!--{{> quickForm collection="Products" id="insertProductForm" type="insert" buttonContent="Add"}}-->
						<form>
							<div class="input-field">
								<input name="Name" id="name" type="text" class="validate" value="{{producto.name}}">
								<label class="active" for="name">Nombre de Producto</label>
							</div>
							<div class="input-field">
								<input id="precio" type="number" name="Precio" class="validate" value="{{producto.price}}">
								<label class="active" for="precio">Precio</label>
							</div>
							<div class="input-field">
								<textarea name="Descripcion" id="descripcion" class="materialize-textarea validate" value="{{producto.description}}"></textarea>
								<label class="active" for="descripcion">Descripcion</label>
							</div>
							<button class="btn waves-effect waves-light" type="submit" name="action">Editar
								<i class="material-icons right">done</i>
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>


</template>
